version: 1
disable_existing_loggers: false

formatters:
  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(timestamp)s %(level)s %(name)s %(message)s'
  
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: json
    stream: ext://sys.stdout

loggers:
  app:
    level: INFO
    handlers: [console]
    propagate: false
  
  api:
    level: INFO
    handlers: [console]
    propagate: false
  
  database:
    level: INFO
    handlers: [console]
    propagate: false
  
  security:
    level: WARNING
    handlers: [console]
    propagate: false
  
  business:
    level: INFO
    handlers: [console]
    propagate: false
  
  performance:
    level: INFO
    handlers: [console]
    propagate: false
  
  uvicorn.error:
    level: INFO
    handlers: [console]
    propagate: false
  
  uvicorn.access:
    level: INFO
    handlers: [console]
    propagate: false
  
  sqlalchemy.engine:
    level: WARNING
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console]
