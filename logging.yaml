version: 1
disable_existing_loggers: false

formatters:
  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(timestamp)s %(level)s %(name)s %(message)s'
  
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: json
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: json
    filename: logs/error.log
    maxBytes: 10485760  # 10MB
    backupCount: 5

loggers:
  app:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  api:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  database:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  security:
    level: WARNING
    handlers: [console, file, error_file]
    propagate: false
  
  business:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  performance:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  uvicorn.error:
    level: INFO
    handlers: [console, file, error_file]
    propagate: false
  
  uvicorn.access:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  sqlalchemy.engine:
    level: WARNING
    handlers: [console, file]
    propagate: false

root:
  level: INFO
  handlers: [console, file]
